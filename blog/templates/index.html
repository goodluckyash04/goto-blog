{% extends "header.html" %} {% block content %}
<div class="container" style="min-height:650px;">

    <div class="row mt-5">
      {% for post in all_blogs %}
    <div class=" mt-3 col-md-6">
        <div class="card">
            <img src={{post.pic.url}} class="card-img-top" style="max-height:400px" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.desc|truncatewords:15}}<a target="_blank" href="{% url 'currentpost' post.id %}" class="text-color:grey">Read More</a></p>
              <h6 class="card-text">{{post.posted}}</h6>
              <h6 class="card-text">by {{post.auther.name}}</h6>
              
            </div>
          </div>
    </div>
    {% endfor %}
  </div>  
 
  {% comment %} <h1 class="text-center">{{active.name}}</h1> {% endcomment %}
</div>

{% endblock %}
